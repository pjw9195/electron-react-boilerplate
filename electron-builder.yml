productName: "cross-border"
appId: "cross-border"

# Package electron code into a asar archive. Set to false to debug issues.
asar: true
protocols:
  - name: "cross-border"
    schemes:
      - ms-batchlabs
      - ms-batch-explorer

files:
  - "build/"
  - "package.json"
  - "dev-app-update.yml"
  - "!node_modules/jschardet/"
  - "electron-builder.env"

# Mac OS configuration
mac:
  icon: "./public/assets/icons/icon.png"

# Config for OSX dmg
dmg:
  title: "jiku"

# Windows configuration
win:
  icon: "./public/assets/icons/icon.png"
  target:
    - "zip"
    - "nsis"

# Config for the windows installer
nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true

# Linux configuration
linux:
  category: Development
  target:
    - "AppImage"
    - "deb"
    - "rpm"

directories:
  buildResources: "resources"
  output: "dist/"
  app: "."


publish:
  provider: "s3"
  bucket: "bucket-name"
  acl: "public-read"
